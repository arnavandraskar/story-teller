<!DOCTYPE html>
<html>
<head>
	<title>Generate a Story</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #f2f2f2;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 30px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 50%;
		}
		input[type="text"] {
			width: 100%;
			height: 40px;
			font-size: 18px;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
		}
		input[type="submit"] {
			width: 100%;
			height: 40px;
			font-size: 18px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.message {
			margin-top: 30px;
			font-size: 18px;
			text-align: justify;
			line-height: 1.5;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Generate a Story</h1>
		<form action="/generate_story" method="post">
			<input type="text" name="prompt" placeholder="Enter a story prompt...">
			<input type="submit" value="Generate">
		</form>
		{% if message %}
		<div class="message">{{ message }}</div>
		{% endif %}
	</div>
</body>
</html>
